<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriano Rotondo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS train ticket form</title>
  </head>
  <body class="bg-danger-subtle">
    <header class="container">
      <h1 id="ticketCalculator" class="text-center bg-danger-subtle text-light text-outline">
        Calcola il tuo Biglietto
      </h1> 
    </header>
    <div class="row ">
      <div class="col-6 col-md-6 col-sm-12 bg-danger p-3">
        <form class="shadow p-3 mb-5 bg-body rounded m-5">
          <div class="mb-3">
            <label for="full-name" class="form-label">Nome e Cognome</label>
            <input
              id="full-name"
              class="form-control"
              type="text"
              name="Nome e Cognome"
              placeholder="Nome&Cognome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="kms" class="form-label">Chilometri</label>
            <input id="kms" class="form-control" type="number" name=distanza"
            placeholder="Inserisci quanti km vuoi percorrere" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Età Passeggero</label>
            <input
              id="age"
              class="form-control"
              type="number"
              placeholder="Inserisci l'età del passeggero"
              required
            />
          </div>
          <button id="submit" type="submit" class="btn btn-success">
            Invia
          </button>
          <button id="cancel" type="button" class="btn btn-warning">
            Cancella
          </button>
        </form>
      </div>
      <div class="col-6 col-md-6 col-sm-12 bg-danger p-3">
        <div class="card shadow p-3 mb-5 mt-5 bg-body rounded m-5">
          <div class="card-header bg-danger-subtle">
            <h3 class="text-center text-light text-outline">DETTAGLIO PASSEGGERO</h3>
            <h4 class="full-name text-center"></h4>
          </div>
          <div class="card-body">
            <h5>Tipo di Offerta</h5>
            <div class="ticketType"></div>
            <h5>Codice Biglietto</h5>
            <div class="ticketCode"></div>
            <h5>Prezzo Finale del Biglietto</h5>
            <div class="price"></div>
            <img src="" alt="" style="max-width: 25%" class="d-block mx-auto"/>
            <h5 class="thank-you text-center"></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
