<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriano Rotondo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>JS train ticket form</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <form>
          <div class="mb-3">
            <label for="full-name" class="form-label">Nome e Cognome</label>
            <input
              id="full-name"
              class="form-control"
              type="text"
              name="Nome e Cognome"
              placeholder="Nome&Cognome"
            />
          </div>
          <div class="mb-3">
            <label for="kms" class="form-label">Chilometri</label>
            <input id="kms" class="form-control" type="number" name=distanza"
            placeholder="Inserisci quanti km vuoi percorrere" />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Età Passeggero</label>
            <input
              id="age"
              class="form-control"
              type="number"
              placeholder="Inserisci l'età del passeggero"
            />
          </div>
          <button id="submit" type="button">Invia</button>
          <button id="cancel" type="button">Cancella</button>
        </form>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <h4><span class="name"></span></h4>
          </div>
          <div class="card-body">
            <div class="ticketType"></div>
            <div class="ticketCode"></div>
            <img src="" alt="trainTicket" />
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
